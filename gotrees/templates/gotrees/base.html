{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'gotrees/bootstrap-4/css/bootstrap1.css' %}">
    <link rel="stylesheet" href="{% static 'gotrees/bootstrap-4/css/bootstrap-reboot1.css' %}">
    <link rel="stylesheet" href="{% static 'gotrees/bootstrap-4/css/bootstrap-grid1.css' %}">
    <link rel="stylesheet" href="{% static 'gotrees/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid header">

        <img class="header1" src="{% static 'gotrees/img/header3.png' %}" alt="header">
        <img class="header2" src="{% static 'gotrees/img/header4.png' %}" alt="header2">
    
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="" width="40%" height="40%" alt="Go Trees!">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item center">
            <a class="nav-link" href="">Forest</a>
          </li>

        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">||</a>
          </li>
          {% if user.is_anonymous %}
          <li class="nav-item">
            <a class="nav-link" href="">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Register</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href=""><img id="cart" src="" width="30px" height="30px" alt="cart"></a>
          <li class="nav-item">
            <a class="nav-link" href="">Log Out</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
